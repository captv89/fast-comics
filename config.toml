baseURL = "https://captv89.github.io/fast-comics/"
languageCode = "en"
DefaultContentLanguage = "en"
title = "Fast Comics"
paginate = 5
theme = "hulga"

[params]
  # show in HTML meta tag
  author = "CaptV89"
  keywords = "HTML, hugo, CSS, Comic"
  description = "Blazing Fast Comic Site"

  # change bulma's primary color
  primaryColor = "#1793d0"

  # subtitle on homepage
  subtitle = "Your Blazing Fast Comic Site"

  # copyright text on footer
  copyright = "Copyright Â© 2021 | All rights reserved."

  # enable katex rendering on every post page
  math = false

  # enable postcss, mainly for css purge (129kB->20kB->4.8kB gzipped, but this makes build slower)
  postcss = false

  # enable toc on every post page
  toc = false

  # enable TOC auto collapse
  autoCollapseToc = true

  # enable prefers-color-scheme:dark
  darkMedia = true

  # enable hero section's is-bold effect
  heroBold = true

  # enable PWA, prepare your icons and DON'T forget to modify manifest.json
  pwa = true

  # disable jsdelivr cdn, default false
  noCDN = false

# to enable different hightlight themes in light/dark mode 
[markup]
  [markup.highlight]
    noClasses = false

[menu]
  [[menu.main]]
    identifier = "index"
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 2
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 3
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 5

[taxonomies]
category = "categories"
tag = "tags"

